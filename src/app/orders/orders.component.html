<h1 class="h">MY ORDERS</h1>
<div class="row" >
    <div class="details" *ngIf="orderdata">
        <table>
            <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Buyer ID</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of orderdata">
              <td><img src="{{ item.image }}" class="imgs"/></td>
              <td>{{ item.name }}</td>
              <td>{{ item.price }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.userId ?(item.userId):"Not Available" }}</td>
            </tr>
          </tbody>
          </table>
           
</div>

</div>
