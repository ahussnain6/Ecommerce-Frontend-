    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Seller Login</div>
          <form #logindata="ngForm" (ngSubmit)="login(logindata.value)">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input
                  type="text"
                  name="email"
                  ngModel
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  ngModel
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <p>{{ authMessage }}</p>
              <button type="submit" class="btn" value="Sumbit">SUBMIT</button>
              <div class="text sign-up-text">
                Don't have an account? <label for="flip">Signup now</label>
              </div>
            </div>
          </form>
        </div>
        <div class="signup-form">
          <div class="title">Seller Signup</div>
          <form #signupdata="ngForm" (ngSubmit)="signup(signupdata.value)">
            <div class="input-boxes">
              <div class="input-box">
                <input
                  type="text"
                  ngModel
                  name="username"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="input-box">
                <input
                  type="text"
                  ngModel
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="input-box">
                <input
                  ngModel
                  type="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="input-box">
                <input
                  type="text"
                  ngModel
                  name="phone"
                  placeholder="Enter your phone number"
                  required
                />
              </div>

              <p>{{ authMessage }}</p>
              <button class="btn" type="submit" value="Sumbit">SUBMIT</button>

              <div class="text sign-up-text">
                Already have an account? <label for="flip">Login now</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
